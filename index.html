<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Alex Palumbo</title>
        <!-- styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/index.css">
        <link rel="stylesheet" href="style/app.css">
    </head>
    <body>
        <div id="app">
            <header>
                <nav class="navbar navbar-expand flex-column flex-md-row navbar-light">
                    <a class="navbar-brand" href="#">Alex Palumbo</a>
                    <div class="navbar-nav-scroll">
                        <ul class="navbar-nav bd-navbar-nav flex-row">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Personal Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Class Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Resume</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <div class="container-fluid" id="content-container">
                <div class="row flex-column flex-md-row flex-nowrap" id="content">
                    <!-- col-12 col-md-3 col-xl-2 -->
                    <div id="projects-nav" class="p-0">
                        <div id="projects-nav-content">
                            <div id="projects-title" class="py-2 px-3 navbar navbar-light navbar-expand-md">
                                <span>Personal Projects</span>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#projects-nav-inner" aria-expanded="true" aria-label="Projects navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </div>
                            <div id="projects-nav-inner" class="collapse show">
                                <div v-for="(childProjects, projectsType, i) in projects">
                                    <div class="py-2 px-3 projects-nav-item" data-toggle="collapse" :data-target="'#project-' + i" aria-expanded="false" data-parent="#projects-nav-inner">
                                        <span>{{ projectsType }}</span>
                                        <span class="dropdown-toggle float-right ml-2"></span>
                                    </div>
                                    <div :id="'project-' + i" class="collapse">
                                        <p class="m-0 py-2 pl-4 child-project" v-for="project in childProjects" @click="clickProject(projectsType, project.name)">{{ project.name }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- col-12 col-md-9 p-0 col-xl-10 -->
                    <main id="main" class="" role="main">
                        <div id="container" class="col-12 col-md-11 col-xl-10 p-0 mb-3">
                            <div id="projects-nav-title" class="col mt-3 pl-3 p-2">
                                <p class="m-0">{{ currentProjectType }} > {{ currentProject }}</p>
                            </div>
                            <div id="project-content" class="col mt-3 p-3">
                                <div class="d-flex mb-2" style="align-items: center;">
                                    <h3 class="m-0">{{ projectName }}</h3>
                                    <p class="m-0 ml-3 p-1" style="color:white;font-weight:600;
                                    border-radius:0.4em;font-size:0.9em;" :style="'background-color:'+tag.color" v-for="tag in tags">{{ tag.name }}</p>
                                </div>
                                <div class="my-2" style="border-bottom: solid 1px #b1b1b1;"></div>
                                <p class="mb-2">{{ projectSubName }}</p>
                                <p class="mb-0 pb-2">{{ content }}</p>
                                <h5>Images</h5>
                                <div class="my-2" style="border-bottom: solid 1px #b1b1b1;"></div>
                                <div class="d-flex flex-wrap" style="justify-content: space-around;">
                                    <img width="400" height="300" class="my-2"/>
                                    <img width="400" height="300" class="my-2"/>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <!--scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
        <script src="app.js"></script>
    </body>
</html>
